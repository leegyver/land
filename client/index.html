<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- 기본 메타태그 설정 (소셜 공유용) -->
    <meta property="og:site_name" content="이가이버 부동산" />
    <meta property="og:title" content="이가이버 부동산" />
    <meta property="og:description" content="강화도 부동산 중개 서비스" />
    <meta property="og:image" content="https://www.ganghwa.go.kr/images/kr/sub/sub0305_img01.jpg" />
    <meta property="og:type" content="website" />
    <meta name="author" content="이가이버 부동산" />
    <meta name="keywords" content="강화도, 부동산, 매물, 이가이버, 중개" />
    <!-- 카카오 SDK 로드 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // 카카오 SDK 초기화
      window.Kakao = window.Kakao || {};
      // 사용할 앱의 JavaScript 키를 설정
      window.kakaoKey = "2f6ff1b2e516329499e3e785899159e9";
      // 사이트 이름 전역 설정 (강제로 하드코딩)
      window.siteName = "이가이버 부동산";
      
      // 문서 로드 후 초기화
      document.addEventListener('DOMContentLoaded', function() {
        if (window.Kakao && !window.Kakao.isInitialized()) {
          window.Kakao.init("2f6ff1b2e516329499e3e785899159e9");
          console.log('카카오 SDK 초기화 완료');
        }
      });
    </script>
    <!-- 카카오 지도 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2f6ff1b2e516329499e3e785899159e9&libraries=services"></script>
    <script>
      // 카카오 맵 초기화가 완료되었는지 확인하기 위한 플래그
      window.kakaoMapLoaded = false;
      // Kakao Maps SDK 로드 완료 이벤트 처리
      window.addEventListener('load', function() {
        window.kakaoMapLoaded = true;
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
